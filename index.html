<div class=" w-[98%] md:w-[100%] mx-auto flex flex-col gap-3 sm:h-auto h-[100vh]" >
    <div class="head text-white bg-purple-700 flex flex-col lg:flex-row lg:gap-4 lg:justify-around justify-center items-center py-3 gap-2">
        <h1 class="tracking-wider  text-3xl md:text-4xl "><a href="https://yashpro8158.github.io/caseconverter">CaseConvertor</a></h1>
        <ul class="menulist flex flex-wrap gap-3 justify-center items-center md:gap-5">
            <li><a class="text-[16px] px-3 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150 " href="/caseconverter">Home</a></li>
            <li><a class="text-[16px] px-3 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150 " href="/caseconverter/about.html">About</a></li>

        </ul>
    </div>

    <div class="containerbox flex flex-col gap-5">
        <div class="heading bg-purple-400 flex items-center justify-center py-3 text-black tracking-wider gap-4 text-2xl" ><span id="wrd">0</span> <span class="wrdtext">words</span> <span id="char">0</span> <span class="chartext">Characters</span></div> 
        <div class="inputbox">
          <textarea name="typearea" id="typearea" cols="30" rows="10" placeholder="Start Typing Here..........." class="w-[100%] bg-purple-200 outline-none p-3 selection:bg-purple-500 selection:text-white rounded-md" ></textarea>
        </div>
        <div class="buttons flex flex-wrap gap-3 justify-center">
            <button id="upper" class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150" >a to A Uppercase</button>
            <button id="lower"  class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150">A to a Lower</button>
            <button id="capt" class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150" >Capitilize Text</button>
            <button id="bold"  class="bg-purple-900 text-white te0xt-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150">Bold</button>
            <button id="italic"  class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150">Italic</button>
            <button id="copy"  class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150"> <ion-icon name="copy-outline"></ion-icon>Copy</button>
            <button id="print"  class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150"><ion-icon name="print-outline"></ion-icon> Print</button>
            <button id="clear"  class="bg-purple-900 text-white text-[16px] px-4 py-1 rounded-md hover:bg-yellow-400 hover:text-black duration-150"><ion-icon name="trash-outline"></ion-icon> Clear</button>
        </div>
